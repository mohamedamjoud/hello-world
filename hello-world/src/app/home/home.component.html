<h1>Home Page</h1>

<p *ngIf="authService.isLoggedIn()">Welcome [{{ authService.getLogedUser().name }}]</p>

<ul>
    <li *ngIf="authService.isLoggedIn() && authService.getLogedUser().admin">
        <a routerLink="/admin">Admin</a>
    </li>
    <li *ngIf="!authService.isLoggedIn()">
        <a routerLink="/login">login</a>
    </li>
    <li *ngIf="authService.isLoggedIn()">
        <a (click)="authService.logout()">Logout</a>
    </li>
</ul>
